<!DOCTYPE html>
<html>
  <head>
    <title>Boter-kaas-en-eieren</title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <h1>Boter-kaas-en-eieren</h1>
    <div>
      <div class="row">
        <button onclick="saveMove('a1')" class="square">a1</button>
        <button onclick="saveMove('a2')"  class="square">a2</button>
        <button onclick="saveMove('a3')"  class="square">a3</button>
      </div>
      <div class="row">
        <button onclick="saveMove('b1')"  class="square">b1</button>
        <button onclick="saveMove('b2')"  class="square">b2</button>
        <button onclick="saveMove('b3')"  class="square">b3</button>
      </div>
      <div class="row">
        <button onclick="saveMove('c1')"  class="square">c1</button>
        <button onclick="saveMove('c2')"  class="square">c2</button>
        <button onclick="saveMove('c3')"  class="square">c3</button>
      </div>
      <script>
        let positions = {};
        let round = 0;

        function saveMove(square) {
          if (!(square in positions)){
            positions[square] = "X";
            round += 1;
            console.log(positions)
            console.log(round);
          }   
        };

        console.log(positions);
        console.log(round);
        console.log('a2' in positions);

      </script>
    </div>
  </body>
</html>
